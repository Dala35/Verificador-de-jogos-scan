<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verificador de Jogos Suspeitos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #ffcc00;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 90%;
      max-width: 400px;
      font-size: 1em;
      border-radius: 8px;
    }
    button {
      background: #ffcc00;
      color: #111;
      border: none;
      cursor: pointer;
    }
    .resultado {
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      font-weight: bold;
    }
    .baixo { background-color: #006400; }   /* Verde escuro */
    .medio { background-color: #ffd700; color: #111; }  /* Amarelo ouro */
    .alto { background-color: #b22222; }    /* Vermelho escuro */
  </style>
</head>
<body>
  <h1>Verificador de Jogos Suspeitos</h1>
  <p>Insere o nome ou link de um jogo e verifica o nível de risco.</p>

  <input type="text" id="jogo" placeholder="Nome ou link do jogo" />
  <button onclick="verificarJogo()">Analisar</button>

  <div id="resultado" class="resultado"></div>

  <script>
    function verificarJogo() {
      const jogo = document.getElementById("jogo").value.toLowerCase();
      const resultado = document.getElementById("resultado");

      const listaFraudes = [
        "speed man", "lucky cash", "cash empire",
        "click money", "spin money", "win&earn",
        "win cash now", "play & earn", "dinheiro fácil",
        "jogo que paga", "fast cash", "game money"
      ];

      if (!jogo) {
        resultado.innerHTML = "Por favor, insira o nome ou link de um jogo.";
        resultado.className = "resultado";
        return;
      }

      if (listaFraudes.some(nome => jogo.includes(nome))) {
        resultado.innerHTML = "ALTO RISCO: Este jogo apresenta fortes indícios de fraude.";
        resultado.className = "resultado alto";
      } else if (
        jogo.includes("ganhar dinheiro") || 
        jogo.includes("pagar para sacar") ||
        jogo.includes("cash") || 
        jogo.includes("lucro rápido")
      ) {
        resultado.innerHTML = "RISCO MÉDIO: Pode conter características suspeitas.";
        resultado.className = "resultado medio";
      } else {
        resultado.innerHTML = "BAIXO RISCO: Nenhum sinal de alerta conhecido.";
        resultado.className = "resultado baixo";
      }
    }
  </script>

  <p style="margin-top: 40px; font-size: 0.9em; color: #aaa;">
    Desenvolvido por <strong>Dala De Carvalho</strong> – Educador e Criador
  </p>
</body>
</html>
