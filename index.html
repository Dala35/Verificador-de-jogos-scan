<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verificador de Jogos Scan</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Verificador de Jogos Scan</h1>
    <p class="subtitle">Detecta possíveis fraudes e jogos suspeitos</p>
  </header>

  <main>
    <input type="text" id="gameInput" placeholder="Digite o nome ou link do jogo..." />
    <button onclick="analyzeGame()">Analisar</button>

    <div id="resultContainer" class="hidden">
      <h2>Resultado da Análise</h2>
      <div class="risk-bar" id="riskBar"></div>
      <p id="riskLevel"></p>
      <p id="gameFeedback"></p>
    </div>

    <div id="history">
      <h3>Histórico</h3>
      <ul id="historyList"></ul>
    </div>
  </main>

  <footer>
    <p>Desenvolvido por <strong>Dala De Carvalho</strong></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
